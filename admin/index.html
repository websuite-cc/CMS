<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - iziWebCMS CMS</title>
    <link rel="icon" type="image/x-icon" href="https://i.goopics.net/eso4vx.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/core/admin.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.6);
        }
    </style>
</head>

<body class="bg-gradient-to-br from-purple-50 to-red-50 h-screen flex items-center justify-center p-4">

    <div class="glass-panel p-8 rounded-2xl shadow-xl w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-xl font-bold">
                <a href="https://stackpages.net/" target="_blank" class="flex flex-col items-center gap-2">
                    <img src="https://i.goopics.net/eso4vx.png" alt="iziWebCMS" class="h-12">
                    <span>iziWebCMS CMS</span>
                </a>
            </h1>
            <p class="text-slate-500 text-sm">Portail d'Administration</p>
        </div>

        <form id="login-form" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-slate-700 mb-1">Email</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-envelope text-slate-400"></i>
                    </div>
                    <input type="email" id="email" name="email" required
                        class="block w-full pl-10 pr-3 py-2.5 border border-slate-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition sm:text-sm"
                        placeholder="admin@example.com">
                </div>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-slate-700 mb-1">Mot de passe</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-lock text-slate-400"></i>
                    </div>
                    <input type="password" id="password" name="password" required
                        class="block w-full pl-10 pr-3 py-2.5 border border-slate-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition sm:text-sm"
                        placeholder="••••••••">
                </div>
            </div>

            <div id="error-message"
                class="hidden text-red-500 text-sm text-center bg-red-50 p-2 rounded-lg border border-red-100">
                Identifiants incorrects.
            </div>

            <button type="submit"
                class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-gradient-to-r from-purple-500 to-purple-700 hover:from-purple-600 hover:to-purple-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transition transform hover:scale-[1.02]">
                Se connecter
            </button>
        </form>


    </div>

    <script>
        // Check if already authenticated, redirect to dashboard
        document.addEventListener('DOMContentLoaded', () => {
            const authKey = localStorage.getItem('stackpages_auth');
            if (authKey) {
                window.location.href = '/dashboard';
                return;
            }
        });

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message');
            const btn = e.target.querySelector('button');

            // Reset UI
            errorDiv.classList.add('hidden');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i>';

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                if (res.ok) {
                    localStorage.setItem('stackpages_auth', password);
                    window.location.href = '/admin/dashboard.html';
                } else {
                    errorDiv.textContent = "Identifiants incorrects.";
                    errorDiv.classList.remove('hidden');
                    btn.disabled = false;
                    btn.textContent = 'Se connecter';
                }
            } catch (err) {
                errorDiv.textContent = "Erreur de connexion.";
                errorDiv.classList.remove('hidden');
                btn.disabled = false;
                btn.textContent = 'Se connecter';
            }
        });
    </script>
</body>

</html>
