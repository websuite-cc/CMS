<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>WebSuite CMS - Documentation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <meta name="description" content="Documentation complète du CMS headless WebSuite basé sur RSS et déployable sur Cloudflare Pages">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    /* Thème sombre personnalisé */
    :root {
      --theme-color: #6366f1;
      --theme-color-dark: #4f46e5;
    }
    
    body {
      background-color: #1a1a1a !important;
      color: #e5e7eb !important;
    }
    
    .sidebar {
      width: 300px;
      background-color: #1f1f1f !important;
      border-right: 1px solid #333 !important;
    }
    
    .sidebar ul {
      list-style: none;
      padding-left: 0;
    }
    
    .sidebar ul li {
      margin: 5px 0;
    }
    
    .sidebar ul li a {
      color: #d1d5db !important;
      text-decoration: none;
      display: block;
      padding: 8px 15px;
      border-radius: 5px;
      transition: all 0.2s;
    }
    
    .sidebar ul li a:hover {
      background-color: #2d2d2d !important;
      color: #6366f1 !important;
    }
    
    .sidebar ul li.active > a {
      background-color: #2d2d2d !important;
      color: #6366f1 !important;
      font-weight: 600;
    }
    
    .app-name {
      color: #e5e7eb !important;
    }
    
    .markdown-section {
      color: #e5e7eb !important;
    }
    
    .markdown-section h1,
    .markdown-section h2,
    .markdown-section h3,
    .markdown-section h4,
    .markdown-section h5,
    .markdown-section h6 {
      color: #f3f4f6 !important;
      border-color: #374151 !important;
    }
    
    .markdown-section a {
      color: #818cf8 !important;
    }
    
    .markdown-section a:hover {
      color: #6366f1 !important;
    }
    
    .markdown-section code {
      background-color: #2d2d2d !important;
      color: #fbbf24 !important;
      padding: 2px 6px;
      border-radius: 3px;
    }
    
    .markdown-section pre {
      background-color: #1e1e1e !important;
      border: 1px solid #333 !important;
    }
    
    .markdown-section pre code {
      background-color: transparent !important;
      color: #e5e7eb !important;
    }
    
    .markdown-section blockquote {
      border-left-color: #6366f1 !important;
      background-color: #2d2d2d !important;
      color: #d1d5db !important;
    }
    
    .markdown-section table {
      border-color: #374151 !important;
    }
    
    .markdown-section table th {
      background-color: #2d2d2d !important;
      border-color: #374151 !important;
      color: #f3f4f6 !important;
    }
    
    .markdown-section table td {
      border-color: #374151 !important;
    }
    
    .markdown-section table tr:nth-child(2n) {
      background-color: #252525 !important;
    }
    
    .search input {
      background-color: #2d2d2d !important;
      border-color: #374151 !important;
      color: #e5e7eb !important;
    }
    
    .search input::placeholder {
      color: #9ca3af !important;
    }
    
    .pagination-item {
      background-color: #2d2d2d !important;
      border-color: #374151 !important;
      color: #e5e7eb !important;
    }
    
    .pagination-item:hover {
      background-color: #374151 !important;
      color: #6366f1 !important;
    }
    
    .app-name-link img {
      max-width: 200px;
      height: auto;
    }
  </style>
</head>
<body>
  <div id="app">Chargement...</div>
  <script>
    window.$docsify = {
      name: 'WebSuite CMS',
      repo: '',
      // Pour GitHub Pages dans un sous-dossier, décommentez et modifiez :
      // basePath: '/nom-du-repo',
      loadSidebar: true,
      subMaxLevel: 2,
      auto2top: true,
      relativePath: true,
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Rechercher...',
        noData: 'Aucun résultat trouvé',
        depth: 6
      },
      pagination: {
        previousText: 'Précédent',
        nextText: 'Suivant',
        crossChapter: true,
        crossChapterText: true,
      },
      coverpage: false,
      notFoundPage: true,
      executeScript: true,
      mergeNavbar: true,
      formatUpdated: '{YYYY}-{MM}-{DD} {HH}:{mm}',
      plugins: [
        function(hook, vm) {
          hook.beforeEach(function(html) {
            return html;
          });
          hook.afterEach(function(html, next) {
            next(html);
          });
        }
      ]
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-http.min.js"></script>
</body>
</html>
