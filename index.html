  <script>
    // D√©tection automatique du basePath
    const path = window.location.pathname;
    let basePath = '/';
    // Si on est sur GitHub Pages dans un repo (pas username.github.io)
    if (path !== '/' && path !== '/index.html') {
      const parts = path.split('/').filter(p => p && p !== 'index.html');
      if (parts.length > 0) {
        // Prendre le premier segment comme basePath
        basePath = '/' + parts[0];
      }
    }
    
    window.$docsify = {
      name: 'WebSuite CMS',
      repo: '',
      basePath: basePath,
      loadSidebar: true,
      subMaxLevel: 2,
      auto2top: true,
      relativePath: basePath === '/',
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Rechercher...',
        noData: 'Aucun r√©sultat trouv√©',
        depth: 6
      },
      pagination: {
        previousText: 'Pr√©c√©dent',
        nextText: 'Suivant',
        crossChapter: true,
        crossChapterText: true,
      },
      coverpage: false,
      notFoundPage: true,
      executeScript: true,
      mergeNavbar: true,
      formatUpdated: '{YYYY}-{MM}-{DD} {HH}:{mm}',
      plugins: [
        function(hook, vm) {
          hook.beforeEach(function(html) {
            return html;
          });
          hook.afterEach(function(html, next) {
            next(html);
          });
        }
      ]
    }
  </script>

  <script>
    // Gestion du th√®me
    (function() {
      const themeSwitcher = document.getElementById('theme-switcher');
      const body = document.body;
      
      // Charger la pr√©f√©rence sauvegard√©e
      const savedTheme = localStorage.getItem('docsify-theme') || 'dark';
      if (savedTheme === 'light') {
        body.classList.remove('dark-theme');
        body.classList.add('light-theme');
        themeSwitcher.classList.remove('dark');
        themeSwitcher.classList.add('light');
        themeSwitcher.textContent = 'üåô';
      }
      
      // Basculer le th√®me
      themeSwitcher.addEventListener('click', function() {
        if (body.classList.contains('dark-theme')) {
          // Passer en light
          body.classList.remove('dark-theme');
          body.classList.add('light-theme');
          themeSwitcher.classList.remove('dark');
          themeSwitcher.classList.add('light');
          themeSwitcher.textContent = 'üåô';
          localStorage.setItem('docsify-theme', 'light');
        } else {
          // Passer en dark
          body.classList.remove('light-theme');
          body.classList.add('dark-theme');
          themeSwitcher.classList.remove('light');
          themeSwitcher.classList.add('dark');
          themeSwitcher.textContent = '‚òÄÔ∏è';
          localStorage.setItem('docsify-theme', 'dark');
        }
      });
    })();
