            <div class="w-full h-96 bg-gray-300">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2624.991696614457!2d2.292292615674393!3d48.85837007928746!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66e2964a27453%3A0x58247f480ad2e061!2sTour%20Eiffel!5e0!3m2!1sen!2sfr!4v1678912345678!5m2!1sen!2sfr"
                    width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </div>
    </template>

    <!-- Template: Booking Page Content -->
    <template id='tpl-book'>
        <section class="py-16 bg-gray-100 flex items-center justify-center">
            <div class="container mx-auto px-6 text-center max-w-2xl">
                <h2 class="text-5xl font-extrabold text-gray-800 mb-12">Réservez Votre Rendez-vous</h2>
                <p class="text-lg text-gray-700 mb-10">
                    Utilisez notre système de réservation en ligne pour choisir le service, la date et l'heure qui vous conviennent.
                </p>

                <div class="bg-white p-8 rounded-lg shadow-xl border-t-4 border-red-600">
                    <h3 class="text-3xl font-semibold text-gray-900 mb-6">Prendre un Rendez-vous</h3>
                    <form hx-post="/api/book" hx-swap="outerHTML" hx-target="this" class="space-y-6">
                        <div class="text-left">
                            <label for="service" class="block text-gray-700 text-sm font-bold mb-2">Choisissez un Service</label>
                            <select id="service" name="service" class="shadow border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-red-600" required>
                                <option value="">-- Sélectionnez un service --</option>
                                <option value="coupe-classique">Coupe Homme Classique (25€)</option>
                                <option value="taille-barbe">Taille de Barbe Expert (20€)</option>
                                <option value="coupe-barbe">Coupe + Barbe (40€)</option>
                                <option value="rasage-ancien">Rasage à l'Ancienne (30€)</option>
                                <option value="soin-visage">Soin du Visage Homme (35€)</option>
                            </select>
                        </div>
                        <div class="text-left">
                            <label for="date" class="block text-gray-700 text-sm font-bold mb-2">Date</label>
                            <input type="date" id="date" name="date" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-red-600" required>
                        </div>
                        <div class="text-left">
                            <label for="time" class="block text-gray-700 text-sm font-bold mb-2">Heure</label>
                            <input type="time" id="time" name="time" min="09:00" max="19:00" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-red-600" required>
                        </div>
                        <div class="text-left">
                            <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Votre Nom</label>
                            <input type="text" id="name" name="name" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-red-600" required>
                        </div>
                        <div class="text-left">
                            <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Votre Email</label>
                            <input type="email" id="email" name="email" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-red-600" required>
                        </div>
                        <div class="flex items-center justify-center pt-4">
                            <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-8 rounded-full focus:outline-none focus:ring-2 focus:ring-red-600 focus:ring-opacity-75 transition duration-300">
                                Confirmer la Réservation
                            </button>
                        </div>
                    </form>
                </div>

                <p class="text-lg text-gray-700 mt-10">
                    Vous préférez parler à quelqu'un? Appelez-nous au <a href="tel:+33123456789" class="text-blue-600 hover:underline">01 23 45 67 89</a>.
                </p>
            </div>
        </section>
    </template>

    <!-- Template: Blog Card (for listings) -->
    <template id='tpl-blog-card'>
        <article class="bg-white rounded-lg shadow-md hover:shadow-xl transition duration-300 overflow-hidden border-t-4 border-red-600">
            <img src='{{image}}' alt='{{title}}' class="w-full h-48 object-cover">
            <div class="p-6">
                <h3 class="text-xl font-semibold mb-2 text-gray-900">
                    <a href='/post/{{slug}}' class='hover:text-red-600 transition duration-300'
                       hx-get='/post/{{slug}}' hx-target='#main-content' hx-push-url='true'>{{title}}</a>
                </h3>
                <p class="text-gray-600 text-sm mb-4">{{description}}</p>
                <div class="flex justify-between items-center text-gray-500 text-sm">
                    <span>Par {{author}}</span>
                    <span>{{date}}</span>
                </div>
            </div>
        </article>
    </template>

    <!-- Template: Video Card (for listings) -->
    <template id='tpl-video-card'>
        <article class="bg-white rounded-lg shadow-md hover:shadow-xl transition duration-300 overflow-hidden border-t-4 border-red-600">
            <img src='{{thumbnail}}' alt='{{title}}' class="w-full h-48 object-cover">
            <div class="p-6">
                <h3 class="text-xl font-semibold mb-2 text-gray-900">
                    <a href='/video/{{slug}}' class='hover:text-red-600 transition duration-300'
                       hx-get='/video/{{slug}}' hx-target='#main-content' hx-push-url='true'>{{title}}</a>
                </h3>
                <p class="text-gray-500 text-sm">{{date}}</p>
            </div>
        </article>
    </template>

    <!-- Template: Post Detail (Full Blog Post View) -->
    <template id='tpl-post-detail'>
        <section class="py-16 bg-gray-100">
            <div class="container mx-auto px-6 max-w-4xl">
                <article class="bg-white rounded-lg shadow-xl p-8 lg:p-12">
                    <img src='{{image}}' alt='{{title}}' class="w-full h-96 object-cover rounded-lg mb-8 shadow-md">
                    <h1 class="text-4xl md:text-5xl font-extrabold text-gray-900 mb-6">{{title}}</h1>
                    <div class="flex items-center text-gray-600 text-sm mb-8 space-x-4">
                        <span>Par <span class="font-semibold text-red-600">{{author}}</span></span>
                        <span>|</span>
                        <span>Publié le {{date}}</span>
                    </div>
                    <div class="prose prose-lg max-w-none text-gray-800 leading-relaxed">
                        {{content}}
                    </div>
                    <div class="mt-12 text-center">
                        <a href="/blog" class="bg-gray-800 text-white px-8 py-3 rounded-full hover:bg-gray-700 transition duration-300"
                           hx-get="/blog" hx-target="#main-content" hx-push-url="true">Retour au Blog</a>
                    </div>
                </article>
            </div>
        </section>
    </template>

    <!-- Template: Video Detail (Full Video View) -->
    <template id='tpl-video-detail'>
        <section class="py-16 bg-gray-100">
            <div class="container mx-auto px-6 max-w-4xl">
                <article class="bg-white rounded-lg shadow-xl p-8 lg:p-12">
                    <h1 class="text-4xl md:text-5xl font-extrabold text-gray-900 mb-6">{{title}}</h1>
                    <div class="text-gray-600 text-sm mb-8">Publié le {{published}}</div>

                    <div class="aspect-w-16 aspect-h-9 w-full bg-gray-200 rounded-lg overflow-hidden mb-8 shadow-md">
                        <iframe src="{{embedUrl}}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen class="w-full h-full"></iframe>
                    </div>

                    <div class="prose prose-lg max-w-none text-gray-800 leading-relaxed mb-8">
                        {{description}}
                    </div>
                    <div class="text-center">
                        <a href="{{link}}" target="_blank" rel="noopener noreferrer" class="bg-red-600 text-white px-8 py-3 rounded-full hover:bg-red-700 transition duration-300">Voir sur la plateforme originale</a>
                    </div>
                    <div class="mt-12 text-center">
                        <a href="/videos" class="bg-gray-800 text-white px-8 py-3 rounded-full hover:bg-gray-700 transition duration-300"
                           hx-get="/videos" hx-target="#main-content" hx-push-url="true">Retour aux Vidéos</a>
                    </div>
                </article>
            </div>
        </section>
    </template>

</body>
</html>
