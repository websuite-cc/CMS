<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FootLooker - Agence de Recrutement de Talent Footballistique</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- HTMX CDN -->
    <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-hc9hxca3NgKfLzxzaWzXLdS7JmoU8+llFhRkjX03nkmOBrW1QEYF8T/UoJwAZJvJ" crossorigin="anonymous"></script>
    <style>
        /* Optional custom styles or overrides if needed */
        .h-screen-minus-header-footer {
            min-height: calc(100vh - 128px); /* Adjust based on header/footer height */
        }
        /* Tailwind's @tailwindcss/typography plugin would be ideal for prose content, but since we're using CDN and not full build, basic prose styling.
           If a full build is available, add `class="prose prose-lg"` to content divs.
           For this example, basic styling for {{content}} and {{description}} is implied by surrounding `prose` classes.
           This means the backend would need to expand these {{content}} into actual rich text, which is default behavior.
           */
        .prose h1, .prose h2, .prose h3, .prose h4, .prose h5, .prose h6 {
            font-weight: bold;
            margin-top: 1.5em;
            margin-bottom: 0.75em;
        }
        .prose h1 { font-size: 2.25em; }
        .prose h2 { font-size: 1.875em; }
        .prose p {
            margin-bottom: 1.25em;
            line-height: 1.625;
        }
        .prose ul, .prose ol {
            margin-left: 1.5em;
            margin-bottom: 1.25em;
        }
        .prose ul li { list-style-type: disc; }
        .prose ol li { list-style-type: decimal; }
        .prose a {
            color: #10b981; /* teal-500 */
            text-decoration: underline;
        }
        .prose img {
            max-width: 100%;
            height: auto;
            border-radius: 0.5rem;
            margin-top: 1.5em;
            margin-bottom: 1.5em;
        }
    </style>
</head>
<body class="font-sans antialiased text-gray-800 bg-gray-50">

    <!-- Header -->
    <header class="bg-gray-900 text-white p-4 shadow-lg sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" hx-get="/" hx-target="#main-content" hx-push-url="true" class="text-3xl font-bold text-teal-400">FootLooker</a>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="/" hx-get="/" hx-target="#main-content" hx-push-url="true" class="hover:text-teal-400 transition-colors duration-300">Accueil</a></li>
                    <li><a href="/blog" hx-get="/blog" hx-target="#main-content" hx-push-url="true" class="hover:text-teal-400 transition-colors duration-300">Actualités</a></li>
                    <li><a href="/videos" hx-get="/videos" hx-target="#main-content" hx-push-url="true" class="hover:text-teal-400 transition-colors duration-300">Vidéos</a></li>
                    <li><a href="/contact" hx-get="/contact" hx-target="#main-content" hx-push-url="true" class="hover:text-teal-400 transition-colors duration-300">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content Area - HTMX will load content here -->
    <main id="main-content" class="container mx-auto p-6 min-h-screen-minus-header-footer">
        <!-- Initial content will be loaded here by the backend (tpl-home) or HTMX for subsequent navigation -->
        <!-- When the page is first loaded at '/', the StackPages backend will render the `tpl-home` content directly into this `#main-content` div. -->
        <!-- For subsequent navigation via HTMX links, HTMX will fetch the content for the target route and swap it into this div. -->
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white p-6 mt-8 shadow-inner">
        <div class="container mx-auto text-center">
            <p>&copy; 2023 FootLooker. Tous droits réservés.</p>
            <div class="mt-4 space-x-4">
                <a href="/privacy" hx-get="/privacy" hx-target="#main-content" hx-push-url="true" class="hover:text-teal-400 transition-colors duration-300">Politique de Confidentialité</a>
                <a href="/terms" hx-get="/terms" hx-target="#main-content" hx-push-url="true" class="hover:text-teal-400 transition-colors duration-300">Conditions d'Utilisation</a>
            </div>
        </div>
    </footer>

    <!-- STACKPAGES CMS TEMPLATES -->

    <!-- Template for the Home Page -->
    <template id="tpl-home">
        <section class="text-center py-20 bg-gradient-to-r from-gray-900 to-gray-700 text-white rounded-lg shadow-xl mb-12">
            <h1 class="text-5xl md:text-6xl font-extrabold mb-4 text-teal-400 leading-tight">FootLooker</h1>
            <p class="text-xl md:text-2xl mb-8 font-light max-w-2xl mx-auto">Découvrez les talents de demain. Connectez les joueurs aux clubs d'élite.</p>
            <a href="/contact" hx-get="/contact" hx-target="#main-content" hx-push-url="true" class="inline-block bg-teal-500 hover:bg-teal-600 text-white font-bold py-3 px-8 rounded-full text-lg transition-all duration-300 transform hover:scale-105 shadow-lg">
                Nous Contacter
            </a>
        </section>

        <!-- Latest News Section -->
        <section class="mb-12">
            <h2 class="text-4xl font-bold text-gray-900 mb-8 text-center border-b-2 border-teal-500 pb-4">Dernières Actualités</h2>
            <div id="latest-posts-container" class="grid md:grid-cols-2 lg:grid-cols-3 gap-8"
                 hx-get="/api/posts?limit=3" hx-trigger="load" hx-swap="outerHTML">
                <!-- Blog cards will be loaded here dynamically by HTMX.
                     The /api/posts endpoint should return HTML fragments composed of tpl-blog-card instances. -->
                <p class="col-span-full text-center text-gray-500">Chargement des actualités...</p>
            </div>
            <div class="text-center mt-8">
                <a href="/blog" hx-get="/blog" hx-target="#main-content" hx-push-url="true" class="inline-block bg-gray-800 hover:bg-gray-700 text-white font-semibold py-2 px-6 rounded-full transition-colors duration-300">Voir toutes les actualités</a>
            </div>
        </section>

        <!-- Featured Videos Section -->
        <section class="mb-12">
            <h2 class="text-4xl font-bold text-gray-900 mb-8 text-center border-b-2 border-teal-500 pb-4">Vidéos Phares</h2>
            <div id="featured-videos-container" class="grid md:grid-cols-2 lg:grid-cols-3 gap-8"
                 hx-get="/api/videos?limit=3" hx-trigger="load" hx-swap="outerHTML">
                <!-- Video cards will be loaded here dynamically by HTMX.
                     The /api/videos endpoint should return HTML fragments composed of tpl-video-card instances. -->
                <p class="col-span-full text-center text-gray-500">Chargement des vidéos...</p>
            </div>
            <div class="text-center mt-8">
                <a href="/videos" hx-get="/videos" hx-target="#main-content" hx-push-url="true" class="inline-block bg-gray-800 hover:bg-gray-700 text-white font-semibold py-2 px-6 rounded-full transition-colors duration-300">Voir toutes les vidéos</a>
            </div>
        </section>

        <!-- About Us/Services Section -->
        <section class="bg-gray-100 p-8 rounded-lg shadow-inner">
            <h2 class="text-4xl font-bold text-gray-900 mb-8 text-center border-b-2 border-teal-500 pb-4">Notre Mission</h2>
            <div class="grid md:grid-cols-2 gap-8 items-center">
                <div class="text-lg leading-relaxed text-gray-700">
                    <p class="mb-4">Chez FootLooker, nous sommes passionnés par le football et dédiés à la découverte et au développement des futurs talents du ballon rond. Notre agence agit comme un pont essentiel entre les jeunes joueurs prometteurs et les clubs professionnels à travers le monde.</p>
                    <p class="mb-4">Nous offrons un accompagnement personnalisé, des analyses de performance approfondies et des opportunités uniques de mise en relation. Notre objectif est de maximiser le potentiel de chaque athlète et de faciliter leur parcours vers le succès professionnel.</p>
                </div>
                <div class="flex justify-center">
                    <img src="https://via.placeholder.com/600x400/10B981/ffffff?text=FootLooker+Talent" alt="Talent Scouting" class="rounded-lg shadow-xl object-cover">
                </div>
            </div>
        </section>
    </template>

    <!-- Template for a single Blog Post Card -->
    <template id="tpl-blog-card">
        <article class="bg-white rounded-lg shadow-md hover:shadow-xl transition-shadow duration-300 overflow-hidden flex flex-col h-full">
            <img src="{{image}}" alt="{{title}}" class="w-full h-48 object-cover">
            <div class="p-6 flex flex-col flex-grow">
                <h3 class="text-xl font-semibold mb-2 text-gray-900">
                    <a href="/post/{{slug}}" hx-get="/post/{{slug}}" hx-target="#main-content" hx-push-url="true" class="hover:text-teal-600 transition-colors duration-300">{{title}}</a>
                </h3>
                <p class="text-gray-600 text-sm mb-4 flex-grow line-clamp-3">{{description}}</p>
                <div class="flex justify-between items-center text-sm text-gray-500 mt-auto pt-4 border-t border-gray-100">
                    <span>Par {{author}}</span>
                    <span>{{date}}</span>
                </div>
            </div>
        </article>
    </template>

    <!-- Template for a single Video Card -->
    <template id="tpl-video-card">
        <div class="bg-white rounded-lg shadow-md hover:shadow-xl transition-shadow duration-300 overflow-hidden flex flex-col h-full">
            <div class="relative w-full h-48 bg-gray-200 flex items-center justify-center">
                <img src="{{thumbnail}}" alt="{{title}}" class="w-full h-full object-cover">
                <div class="absolute inset-0 bg-black bg-opacity-40 flex items-center justify-center">
                    <a href="/video/{{link}}" hx-get="/video/{{link}}" hx-target="#main-content" hx-push-url="true" class="text-white text-6xl opacity-80 hover:opacity-100 transition-opacity duration-300">
                        <!-- Play icon -->
                        <svg class="w-16 h-16" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M8 5v14l11-7z"></path>
                        </svg>
                    </a>
                </div>
            </div>
            <div class="p-4 flex flex-col flex-grow">
                <h3 class="text-lg font-semibold mb-2 text-gray-900">
                    <a href="/video/{{link}}" hx-get="/video/{{link}}" hx-target="#main-content" hx-push-url="true" class="hover:text-teal-600 transition-colors duration-300">{{title}}</a>
                </h3>
                <p class="text-gray-500 text-sm mt-auto pt-2 border-t border-gray-100">{{date}}</p>
            </div>
        </div>
    </template>

    <!-- Template for a full Blog Post Detail Page -->
    <template id="tpl-post-detail">
        <article class="bg-white p-8 rounded-lg shadow-xl max-w-4xl mx-auto mb-12">
            <h1 class="text-4xl md:text-5xl font-extrabold mb-4 text-gray-900 leading-tight">{{title}}</h1>
            <p class="text-gray-600 text-sm mb-6 flex justify-between items-center">
                <span>Par <span class="font-semibold text-gray-700">{{author}}</span></span>
                <span>Publié le {{date}}</span>
            </p>
            <img src="{{image}}" alt="{{title}}" class="w-full h-80 object-cover rounded-lg mb-8 shadow-md">
            <div class="prose prose-lg max-w-none text-gray-800 leading-relaxed custom-content">
                <!-- The backend will render the 'content' variable directly here. -->
                {{content}}
            </div>
            <div class="mt-10 pt-6 border-t border-gray-200">
                <a href="/blog" hx-get="/blog" hx-target="#main-content" hx-push-url="true" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-gray-800 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                    <!-- Back arrow SVG -->
                    <svg class="-ml-1 mr-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd" d="M9.707 14.707a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 1.414L7.414 9H15a1 1 0 110 2H7.414l2.293 2.293a1 1 0 010 1.414z" clip-rule="evenodd" />
                    </svg>
                    Retour aux actualités
                </a>
            </div>
        </article>
    </template>

    <!-- Template for a full Video Detail Page -->
    <template id="tpl-video-detail">
        <div class="bg-white p-8 rounded-lg shadow-xl max-w-5xl mx-auto mb-12">
            <h1 class="text-4xl md:text-5xl font-extrabold mb-6 text-gray-900 leading-tight">{{title}}</h1>
            <div class="aspect-w-16 aspect-h-9 bg-gray-200 rounded-lg overflow-hidden mb-8 shadow-md">
                <!-- The backend will embed the video using the embedUrl -->
                <iframe class="w-full h-full" src="{{embedUrl}}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <p class="text-gray-600 text-sm mb-4">Publié le: {{published}}</p>
            <div class="prose prose-lg max-w-none text-gray-800 leading-relaxed mb-8">
                {{description}}
            </div>
            <p class="text-gray-700 mb-8">
                Lien original: <a href="{{link}}" target="_blank" rel="noopener noreferrer" class="text-teal-600 hover:underline">{{link}}</a>
            </p>
            <div class="mt-10 pt-6 border-t border-gray-200">
                <a href="/videos" hx-get="/videos" hx-target="#main-content" hx-push-url="true" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-gray-800 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                    <!-- Back arrow SVG -->
                    <svg class="-ml-1 mr-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd" d="M9.707 14.707a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 1.414L7.414 9H15a1 1 0 110 2H7.414l2.293 2.293a1 1 0 010 1.414z" clip-rule="evenodd" />
                    </svg>
                    Retour aux vidéos
                </a>
            </div>
        </div>
    </template>

    <!-- Template for the Blog List Page -->
    <template id="tpl-blog">
        <h1 class="text-5xl font-extrabold text-gray-900 mb-10 text-center border-b-2 border-teal-500 pb-4">Toutes les Actualités</h1>
        <div id="publications-container" class="grid md:grid-cols-2 lg:grid-cols-3 gap-8"
             hx-get="/api/posts" hx-trigger="load" hx-swap="outerHTML">
            <!-- Blog cards will be loaded here dynamically by HTMX -->
            <p class="col-span-full text-center text-gray-500">Chargement des actualités...</p>
        </div>
    </template>

    <!-- Template for the Video List Page -->
    <template id="tpl-videos">
        <h1 class="text-5xl font-extrabold text-gray-900 mb-10 text-center border-b-2 border-teal-500 pb-4">Toutes nos Vidéos</h1>
        <div id="videos-container" class="grid md:grid-cols-2 lg:grid-cols-3 gap-8"
             hx-get="/api/videos" hx-trigger="load" hx-swap="outerHTML">
            <!-- Video cards will be loaded here dynamically by HTMX -->
            <p class="col-span-full text-center text-gray-500">Chargement des vidéos...</p>
        </div>
    </template>

    <!-- Template for a simple Contact Page -->
    <template id="tpl-contact">
        <div class="max-w-xl mx-auto bg-white p-8 rounded-lg shadow-xl mb-12">
            <h1 class="text-4xl font-extrabold text-gray-900 mb-8 text-center border-b-2 border-teal-500 pb-4">Contactez-nous</h1>
            <p class="text-lg text-gray-700 mb-6 text-center">Nous serions ravis de discuter de vos besoins. Remplissez le formulaire ci-dessous ou contactez-nous directement.</p>

            <form class="space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Nom Complet</label>
                    <input type="text" id="name" name="name" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-teal-500 focus:border-teal-500 sm:text-sm" placeholder="Votre nom">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Adresse Email</label>
                    <input type="email" id="email" name="email" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-teal-500 focus:border-teal-500 sm:text-sm" placeholder="votre@email.com">
                </div>
                <div>
                    <label for="subject" class="block text-sm font-medium text-gray-700">Sujet</label>
                    <input type="text" id="subject" name="subject" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-teal-500 focus:border-teal-500 sm:text-sm" placeholder="Ex: Renseignement sur un joueur">
                </div>
                <div>
                    <label for="message" class="block text-sm font-medium text-gray-700">Votre Message</label>
                    <textarea id="message" name="message" rows="5" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-teal-500 focus:border-teal-500 sm:text-sm" placeholder="Écrivez votre message ici..."></textarea>
                </div>
                <div>
                    <!-- Note: This form is purely cosmetic. A real form submission would require backend logic,
                         e.g., hx-post to a /api/contact endpoint that handles the email. -->
                    <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-lg font-medium text-white bg-teal-600 hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500">
                        Envoyer le Message
                    </button>
                </div>
            </form>
            <div class="mt-8 text-center text-gray-600">
                <p>Ou par email direct: <a href="mailto:contact@footlooker.com" class="text-teal-600 hover:underline">contact@footlooker.com</a></p>
                <p>Téléphone: <a href="tel:+1234567890" class="text-teal-600 hover:underline">+1 (234) 567-890</a></p>
            </div>
        </div>
    </template>

    <!-- Template for a simple Privacy Policy Page -->
    <template id="tpl-privacy">
        <div class="max-w-3xl mx-auto bg-white p-8 rounded-lg shadow-xl mb-12">
            <h1 class="text-4xl font-extrabold text-gray-900 mb-8 text-center border-b-2 border-teal-500 pb-4">Politique de Confidentialité</h1>
            <div class="prose prose-lg max-w-none text-gray-800 leading-relaxed">
                <p>Ceci est un exemple de politique de confidentialité pour FootLooker. Nous nous engageons à protéger votre vie privée...</p>
                <p><strong>Collecte d'informations:</strong> Nous collectons des informations lorsque vous vous inscrivez sur notre site, lorsque vous vous connectez à votre compte, faites un achat, participez à un concours, et/ou lorsque vous vous déconnectez. Les informations collectées incluent votre nom, votre adresse e-mail, numéro de téléphone, et/ou des informations bancaires.</p>
                <p><strong>Utilisation des informations:</strong> Toutes les informations que nous recueillons auprès de vous peuvent être utilisées pour : Personnaliser votre expérience et répondre à vos besoins individuels ; Fournir un contenu publicitaire personnalisé ; Améliorer notre site Web ; Améliorer le service client et vos besoins de prise en charge ; Vous contacter par e-mail ; Administrer un concours, une promotion, ou une enquête.</p>
                <p><strong>Confidentialité:</strong> Nous sommes les seuls propriétaires des informations recueillies sur ce site. Vos informations personnelles ne seront pas vendues, échangées, transférées, ou données à une autre société pour n'importe quelle raison, sans votre consentement, en dehors de ce qui est nécessaire pour répondre à une demande et/ou une transaction, comme par exemple pour expédier une commande.</p>
                <p><strong>Divulgation à des tiers:</strong> Nous ne vendons, n'échangeons et ne transférons pas vos informations personnelles identifiables à des tiers. Cela ne comprend pas les tierce parties de confiance qui nous aident à exploiter notre site Web ou à mener nos affaires, tant que ces parties conviennent de garder ces informations confidentielles.</p>
                <p><strong>Protection des informations:</strong> Nous mettons en œuvre une variété de mesures de sécurité pour préserver la sécurité de vos informations personnelles. Nous utilisons un cryptage à la pointe de la technologie pour protéger les informations sensibles transmises en ligne.</p>
                <p>En utilisant notre site, vous consentez à notre politique de confidentialité.</p>
            </div>
        </div>
    </template>

    <!-- Template for a simple Terms of Use Page -->
    <template id="tpl-terms">
        <div class="max-w-3xl mx-auto bg-white p-8 rounded-lg shadow-xl mb-12">
            <h1 class="text-4xl font-extrabold text-gray-900 mb-8 text-center border-b-2 border-teal-500 pb-4">Conditions d'Utilisation</h1>
            <div class="prose prose-lg max-w-none text-gray-800 leading-relaxed">
                <p>Bienvenue sur le site web de FootLooker. En accédant à notre site ou en utilisant nos services, vous acceptez d'être lié par les présentes conditions générales d'utilisation.</p>

                <p>En cas de questions concernant ces conditions, veuillez nous contacter.</p>
            </div>
        </div>
    </template>

</body>
</html>
