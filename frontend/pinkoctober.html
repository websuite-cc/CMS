<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="site-title">Pink October</title>
    <meta name="description" id="meta-desc" content="">
    <meta name="keywords" id="meta-keywords" content="">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link href="/core/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
        }

        .pink-gradient {
            background: linear-gradient(135deg, #ff69b4 0%, #ffb6c1 50%, #ff1493 100%);
        }

        .ribbon {
            position: absolute;
            width: 60px;
            height: 60px;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(10deg);
            }
        }

        .heart-pulse {
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }
    </style>
</head>

<body
    class="font-sans antialiased text-gray-800 bg-white flex flex-col min-h-screen selection:bg-pink-200 selection:text-pink-900">

    <!-- Header -->
    <header class="sticky top-0 z-40 bg-white/95 backdrop-blur-md border-b border-pink-100 shadow-sm">
        <nav class="container mx-auto px-6 py-4 flex items-center justify-between">
            <!-- Logo -->
            <a href="/" hx-get="/" hx-target="#main-content" hx-push-url="true"
                class="flex items-center text-2xl font-bold text-pink-600 hover:text-pink-700 transition-colors group">
                <i class="fas fa-heart heart-pulse mr-3 text-3xl"></i>
                <span id="header-site-name">Pink October</span>
            </a>

            <!-- Desktop Nav -->
            <div class="hidden md:flex items-center space-x-8">
                <a href="/" hx-get="/" hx-target="#main-content" hx-push-url="true"
                    class="text-sm font-semibold text-gray-700 hover:text-pink-500 transition-colors">Accueil</a>
                <a href="/publications" hx-get="/publications" hx-target="#main-content" hx-push-url="true"
                    class="text-sm font-semibold text-gray-700 hover:text-pink-500 transition-colors">Articles</a>
                <a href="/videos" hx-get="/videos" hx-target="#main-content" hx-push-url="true"
                    class="text-sm font-semibold text-gray-700 hover:text-pink-500 transition-colors">Vidéos</a>
                <a href="/contact" hx-get="/contact" hx-target="#main-content" hx-push-url="true"
                    class="px-6 py-2 bg-pink-500 text-white font-bold rounded-full hover:bg-pink-600 transition-all shadow-lg shadow-pink-200">
                    Rejoignez-nous
                </a>
            </div>

            <!-- Mobile Menu Button -->
            <button class="md:hidden p-2 text-pink-500 hover:text-pink-700" id="mobile-menu-button">
                <i class="fas fa-bars text-2xl"></i>
            </button>
        </nav>

        <!-- Mobile Menu -->
        <div id="mobile-menu-overlay" class="fixed inset-0 bg-black/30 z-40 hidden md:hidden backdrop-blur-sm"></div>
        <div id="mobile-menu"
            class="fixed top-0 right-0 h-full w-80 bg-white shadow-2xl transform translate-x-full transition-transform duration-300 ease-in-out z-50 md:hidden">
            <div class="p-6">
                <button class="absolute top-4 right-4 text-gray-400 hover:text-gray-900" id="close-mobile-menu">
                    <i class="fas fa-times text-2xl"></i>
                </button>
                <div class="mt-16 flex flex-col space-y-6">
                    <a href="/" hx-get="/" hx-target="#main-content" hx-push-url="true"
                        class="text-2xl font-bold text-gray-900 hover:text-pink-500 transition-colors">Accueil</a>
                    <a href="/publications" hx-get="/publications" hx-target="#main-content" hx-push-url="true"
                        class="text-2xl font-bold text-gray-900 hover:text-pink-500 transition-colors">Articles</a>
                    <a href="/videos" hx-get="/videos" hx-target="#main-content" hx-push-url="true"
                        class="text-2xl font-bold text-gray-900 hover:text-pink-500 transition-colors">Vidéos</a>
                    <a href="/contact" hx-get="/contact" hx-target="#main-content" hx-push-url="true"
                        class="text-2xl font-bold text-gray-900 hover:text-pink-500 transition-colors">Contact</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main id="main-content" class="flex-grow">
        <!-- Content injected here -->
    </main>

    <!-- Footer -->
    <footer class="pink-gradient text-white py-16 mt-auto relative overflow-hidden">
        <div class="container mx-auto px-6 relative z-10">
            <div class="text-center mb-8">
                <i class="fas fa-ribbon text-6xl mb-6 opacity-80"></i>
                <h3 class="text-3xl font-bold mb-4">Ensemble, Nous Sommes Plus Fortes</h3>
                <p class="text-pink-100 max-w-2xl mx-auto">Rejoignez le mouvement pour sensibiliser et soutenir la lutte
                    contre le cancer du sein.</p>
            </div>
            <div class="flex justify-center gap-6 mb-8">
                <a href="#"
                    class="w-12 h-12 bg-white/20 rounded-full flex items-center justify-center hover:bg-white/30 transition-all">
                    <i class="fab fa-facebook-f text-xl"></i>
                </a>
                <a href="#"
                    class="w-12 h-12 bg-white/20 rounded-full flex items-center justify-center hover:bg-white/30 transition-all">
                    <i class="fab fa-twitter text-xl"></i>
                </a>
                <a href="#"
                    class="w-12 h-12 bg-white/20 rounded-full flex items-center justify-center hover:bg-white/30 transition-all">
                    <i class="fab fa-instagram text-xl"></i>
                </a>
            </div>
            <p class="text-center text-pink-100 text-sm">© 2025 <span id="footer-site-name-copyright">Pink
                    October</span>. Tous droits réservés.</p>
        </div>
    </footer>

    <script src="/core/client.js"></script>

    <!-- TEMPLATES -->

    <template id="tpl-home">
        <!-- Hero Section -->
        <section
            class="relative min-h-screen flex items-center justify-center overflow-hidden bg-gradient-to-br from-pink-50 via-white to-pink-50">
            <!-- Floating Ribbons -->
            <i class="fas fa-ribbon ribbon text-pink-300" style="top: 10%; left: 10%;"></i>
            <i class="fas fa-ribbon ribbon text-pink-400" style="top: 70%; right: 15%; animation-delay: 2s;"></i>
            <i class="fas fa-ribbon ribbon text-pink-200" style="bottom: 20%; left: 20%; animation-delay: 4s;"></i>

            <div class="container mx-auto px-6 relative z-10 text-center">
                <div class="mb-8">
                    <i class="fas fa-heart text-7xl text-pink-500 heart-pulse"></i>
                </div>
                <h1 class="text-5xl md:text-7xl font-black text-gray-900 mb-6 leading-tight">
                    Octobre <span class="text-pink-500">Rose</span>
                </h1>
                <p class="text-xl md:text-2xl text-gray-600 max-w-3xl mx-auto mb-10 leading-relaxed">
                    Chaque année, des millions de femmes sont touchées par le cancer du sein.
                    Ensemble, soutenons la prévention, la détection précoce et la recherche.
                </p>
                <div class="flex flex-col sm:flex-row gap-4 justify-center">
                    <a href="/publications" hx-get="/publications" hx-target="#main-content" hx-push-url="true"
                        class="px-10 py-4 bg-pink-500 text-white font-bold rounded-full hover:bg-pink-600 transition-all shadow-xl shadow-pink-200 transform hover:scale-105">
                        <i class="fas fa-info-circle mr-2"></i> S'informer
                    </a>
                    <a href="/contact" hx-get="/contact" hx-target="#main-content" hx-push-url="true"
                        class="px-10 py-4 bg-white border-2 border-pink-500 text-pink-500 font-bold rounded-full hover:bg-pink-50 transition-all">
                        <i class="fas fa-hand-holding-heart mr-2"></i> Contribuer
                    </a>
                </div>
            </div>
        </section>

        <!-- Stats Section -->
        <section class="py-20 bg-white">
            <div class="container mx-auto px-6">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-12 max-w-5xl mx-auto">
                    <div class="text-center">
                        <div class="text-5xl font-black text-pink-500 mb-4">1/8</div>
                        <p class="text-gray-600 font-medium">femmes développent un cancer du sein au cours de leur vie
                        </p>
                    </div>
                    <div class="text-center">
                        <div class="text-5xl font-black text-pink-500 mb-4">90%</div>
                        <p class="text-gray-600 font-medium">de survie si détecté tôt</p>
                    </div>
                    <div class="text-center">
                        <div class="text-5xl font-black text-pink-500 mb-4">50+</div>
                        <p class="text-gray-600 font-medium">ans, âge recommandé pour le dépistage</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Awareness Section -->
        <section class="py-20 bg-gradient-to-br from-pink-50 to-white">
            <div class="container mx-auto px-6">
                <h2 class="text-4xl font-black text-center text-gray-900 mb-16">Comment Agir ?</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-10">
                    <div class="bg-white rounded-2xl p-8 shadow-xl hover:shadow-2xl transition-all group">
                        <div
                            class="w-16 h-16 bg-pink-100 rounded-full flex items-center justify-center mb-6 group-hover:bg-pink-500 transition-all">
                            <i
                                class="fas fa-hand-holding-medical text-3xl text-pink-500 group-hover:text-white transition-colors"></i>
                        </div>
                        <h3 class="text-2xl font-bold text-gray-900 mb-4">Se Faire Dépister</h3>
                        <p class="text-gray-600 leading-relaxed">La mammographie régulière peut sauver des vies.
                            Parlez-en à votre médecin dès 40 ans.</p>
                    </div>
                    <div class="bg-white rounded-2xl p-8 shadow-xl hover:shadow-2xl transition-all group">
                        <div
                            class="w-16 h-16 bg-pink-100 rounded-full flex items-center justify-center mb-6 group-hover:bg-pink-500 transition-all">
                            <i class="fas fa-users text-3xl text-pink-500 group-hover:text-white transition-colors"></i>
                        </div>
                        <h3 class="text-2xl font-bold text-gray-900 mb-4">Sensibiliser</h3>
                        <p class="text-gray-600 leading-relaxed">Partagez l'information autour de vous. Chaque
                            conversation compte pour sauver des vies.</p>
                    </div>
                    <div class="bg-white rounded-2xl p-8 shadow-xl hover:shadow-2xl transition-all group">
                        <div
                            class="w-16 h-16 bg-pink-100 rounded-full flex items-center justify-center mb-6 group-hover:bg-pink-500 transition-all">
                            <i
                                class="fas fa-donate text-3xl text-pink-500 group-hover:text-white transition-colors"></i>
                        </div>
                        <h3 class="text-2xl font-bold text-gray-900 mb-4">Soutenir la Recherche</h3>
                        <p class="text-gray-600 leading-relaxed">Vos dons financent la recherche pour de meilleurs
                            traitements et un futur sans cancer.</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- CTA Section -->
        <section class="py-20 pink-gradient text-white text-center">
            <div class="container mx-auto px-6">
                <i class="fas fa-ribbon text-6xl mb-8 opacity-80"></i>
                <h2 class="text-4xl font-black mb-6">Rejoignez le Mouvement</h2>
                <p class="text-xl text-pink-100 max-w-2xl mx-auto mb-10">
                    Ensemble, nous pouvons faire la différence. Chaque geste compte pour un avenir sans cancer du sein.
                </p>
                <a href="/contact" hx-get="/contact" hx-target="#main-content" hx-push-url="true"
                    class="inline-block px-12 py-5 bg-white text-pink-500 font-bold rounded-full hover:bg-pink-50 transition-all shadow-2xl transform hover:scale-105">
                    Je M'engage
                </a>
            </div>
        </section>
    </template>

    <template id="tpl-blog-list">
        <section class="py-20 bg-white">
            <div class="container mx-auto px-6">
                <h2 class="text-4xl font-black text-center mb-4">Articles & Ressources</h2>
                <p class="text-gray-500 text-center mb-16 max-w-2xl mx-auto">Informez-vous sur la prévention, les
                    traitements et les témoignages inspirants.</p>
                <div id="publications-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    {{items}}
                </div>
            </div>
        </section>
    </template>

    <template id="tpl-blog-card">
        <a href="/post/{{slug}}" hx-get="/post/{{slug}}" hx-target="#main-content" hx-push-url="true"
            class="group block bg-white rounded-2xl overflow-hidden shadow-lg hover:shadow-2xl transition-all transform hover:-translate-y-2">
            <div class="overflow-hidden">
                <img src="{{image}}" alt="{{title}}"
                    class="w-full h-56 object-cover group-hover:scale-110 transition-transform duration-500">
            </div>
            <div class="p-6">
                <div class="flex items-center gap-2 mb-3">
                    <span class="px-3 py-1 bg-pink-100 text-pink-600 text-xs font-bold rounded-full">Article</span>
                    <span class="text-gray-400 text-xs">{{date}}</span>
                </div>
                <h3
                    class="text-xl font-bold text-gray-900 mb-3 group-hover:text-pink-500 transition-colors leading-tight">
                    {{title}}</h3>
                <p class="text-gray-600 text-sm line-clamp-3">{{description}}</p>
            </div>
        </a>
    </template>

    <template id="tpl-video-list">
        <section class="py-20 bg-pink-50">
            <div class="container mx-auto px-6">
                <h2 class="text-4xl font-black text-center mb-16">Vidéos de Sensibilisation</h2>
                <div id="videos-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    {{items}}
                </div>
            </div>
        </section>
    </template>

    <template id="tpl-video-card">
        <div class="cursor-pointer group" onclick="openVideoModal('{{link}}')">
            <div class="relative rounded-xl overflow-hidden mb-4 shadow-lg">
                <img src="{{thumbnail}}" alt="{{title}}" class="w-full aspect-video object-cover">
                <div
                    class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent opacity-0 group-hover:opacity-100 transition-all flex items-center justify-center">
                    <div
                        class="w-16 h-16 bg-pink-500 rounded-full flex items-center justify-center shadow-xl transform group-hover:scale-110 transition-transform">
                        <i class="fas fa-play text-white text-xl ml-1"></i>
                    </div>
                </div>
            </div>
            <h3 class="text-lg font-bold text-gray-900 group-hover:text-pink-500 transition-colors">{{title}}</h3>
            <p class="text-gray-500 text-sm">{{date}}</p>
        </div>
    </template>

    <template id="tpl-post-detail">
        <article class="py-20 bg-white">
            <div class="container mx-auto px-6 max-w-4xl">
                <a href="/publications" hx-get="/publications" hx-target="#main-content" hx-push-url="true"
                    class="inline-flex items-center text-gray-500 hover:text-pink-500 mb-10 transition-colors font-medium">
                    <i class="fas fa-arrow-left mr-2"></i> Retour aux Articles
                </a>

                <div class="mb-12">
                    <img src="{{image}}" alt="{{title}}" class="w-full h-96 object-cover rounded-2xl shadow-2xl mb-8">
                    <h1 class="text-4xl md:text-6xl font-black text-gray-900 mb-6 leading-tight">{{title}}</h1>
                    <div class="flex items-center text-gray-500 border-b border-gray-100 pb-6">
                        <span class="font-bold text-gray-900 mr-2">{{author}}</span>
                        <span class="mx-2">•</span>
                        <span>{{date}}</span>
                    </div>
                </div>

                <div class="prose prose-lg prose-pink max-w-none leading-relaxed article-content">
                    {{content}}
                </div>

                <div class="mt-16 p-8 bg-pink-50 rounded-2xl text-center">
                    <i class="fas fa-heart text-4xl text-pink-500 mb-4"></i>
                    <h3 class="text-2xl font-bold mb-4">Cet article vous a été utile ?</h3>
                    <p class="text-gray-600 mb-6">Partagez-le pour sensibiliser votre entourage.</p>
                    <div class="flex gap-4 justify-center">
                        <a href="#"
                            class="px-6 py-3 bg-blue-600 text-white rounded-full hover:bg-blue-700 transition-colors">
                            <i class="fab fa-facebook-f mr-2"></i> Partager
                        </a>
                        <a href="#"
                            class="px-6 py-3 bg-pink-500 text-white rounded-full hover:bg-pink-600 transition-colors">
                            <i class="fab fa-twitter mr-2"></i> Tweeter
                        </a>
                    </div>
                </div>
            </div>
        </article>
    </template>

    <template id="tpl-contact">
        <section class="py-20 bg-gradient-to-br from-pink-50 to-white">
            <div class="container mx-auto px-6">
                <div class="max-w-2xl mx-auto bg-white p-10 rounded-2xl shadow-2xl">
                    <div class="text-center mb-10">
                        <i class="fas fa-envelope text-5xl text-pink-500 mb-4"></i>
                        <h2 class="text-3xl font-black mb-4">Contactez-nous</h2>
                        <p class="text-gray-600">Une question ? Un témoignage ? Nous sommes là pour vous écouter.</p>
                    </div>
                    <form id="contact-form" class="space-y-6">
                        <div>
                            <label class="block text-sm font-bold text-gray-700 mb-2">Nom Complet</label>
                            <input type="text" id="name" name="name"
                                class="w-full px-4 py-3 rounded-lg border-2 border-gray-200 focus:border-pink-500 focus:ring-2 focus:ring-pink-200 outline-none transition-all"
                                required>
                        </div>
                        <div>
                            <label class="block text-sm font-bold text-gray-700 mb-2">Email</label>
                            <input type="email" id="email" name="email"
                                class="w-full px-4 py-3 rounded-lg border-2 border-gray-200 focus:border-pink-500 focus:ring-2 focus:ring-pink-200 outline-none transition-all"
                                required>
                        </div>
                        <div>
                            <label class="block text-sm font-bold text-gray-700 mb-2">Message</label>
                            <textarea id="message" name="message" rows="5"
                                class="w-full px-4 py-3 rounded-lg border-2 border-gray-200 focus:border-pink-500 focus:ring-2 focus:ring-pink-200 outline-none transition-all"
                                required></textarea>
                        </div>
                        <button type="submit"
                            class="w-full py-4 bg-pink-500 text-white font-bold rounded-lg hover:bg-pink-600 transition-all shadow-lg shadow-pink-200">
                            <i class="fas fa-paper-plane mr-2"></i> Envoyer le Message
                        </button>
                    </form>
                </div>
            </div>
        </section>
    </template>

    <!-- Modals -->
    <div id="video-modal" class="fixed inset-0 bg-black/90 flex items-center justify-center p-4 z-50 hidden">
        <div class="relative w-full max-w-5xl aspect-video bg-black rounded-xl shadow-2xl">
            <button class="absolute -top-12 right-0 text-white hover:text-pink-400 transition-colors"
                id="close-video-modal">
                <i class="fas fa-times text-3xl"></i>
            </button>
            <iframe id="video-player" class="w-full h-full rounded-xl" src="" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </div>
    </div>

</body>

</html>
